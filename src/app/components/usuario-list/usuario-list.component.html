<!-- usuario-list.component.html -->
<div class="container">
  <div class="header" >
    <h1>Cadastrar usuário</h1>
  </div>
  <div class="form-container">
    <form (ngSubmit)="saveUsuario()">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        [(ngModel)]="nome"
        name="nome"
        placeholder="Digite o nome"
        required
      />
      <label for="cpf">CPF</label>
      <input
        type="text"
        id="cpf"
        [(ngModel)]="cpf"
        name="cpf"
        placeholder="Digite o CPF"
        required
      />

      <!-- AUTOCOMPLET CASEIRO -->
      <label for="uf">UF</label>
      <div class="autocomplete-container" >
      <input 
        id="uf" 
        [(ngModel)]="uf" 
        (focus)="showAllUfs()" 
        (input)="filterUfs()" 
        (click)="toggleUfs()" 
        placeholder="Selecione a UF " 
        name="uf" 
      />
      <ul class="suggestions" *ngIf="ufsopen && filteredUfs.length > 0">
        <li *ngFor="let uf of filteredUfs" (click)="selectUf(uf)">
          {{ uf }}
        </li>
      </ul>
      <span class="arrow" [class.open]="ufsopen"></span>
      </div>
 <!-- AUTOCOMPLET CASEIRO -->

      <button type="submit">Salvar</button>
      <button type="button" (click)="clearForm()" *ngIf="editIndex !== null">
        Cancelar
      </button>
    </form>
    <div class="header">
      <h1>Lista de Usuários</h1>
    </div>
    <div class="table-container">
      <div *ngIf="usuarios.length > 0; else noData">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>UF</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios; let i = index">
              <td>{{ usuario.nome }}</td>
              <td>{{ usuario.cpf }}</td>
              <td>{{ usuario.uf }}</td>
              <td>
                <button (click)="editUsuario(i)">Editar</button>
                <button (click)="confirmarExclusao(usuario.id)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noData >
        <p class="semDados">Sem dados para exibir</p>
      </ng-template>
    </div>
    <div class="modal" *ngIf="modalAberto">
      <div class="modal-content">
        <h3>Tem certeza que deseja excluir este usuário?</h3>
        <div class="modal-actions buttonModal">
          <button (click)="exclusaoConfirmada()">Sim</button>
          <button (click)="fechaModal()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
